<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>J&Js Getaways</title>
</head>

<!-- Main Body of Page -->
<body>
<!-- Title -->
<div class="container">
    <div class="col m-4">
        <div class="col text-center">
            <h1 style="font-size: 64px;">J&Js Getaways</h1>
        </div>
    </div>
</div>

<!-- Title + filter button -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center">
            <h3>Properties from everywhere:</h3>
        </div>
    </div>
</div>

<!-- Property grid -->
<div class="row m-4 border border-dark">
    <div class="col m-3">
        <form action="#" th:action="@{/confirmBooking}" method="POST" th:object="${b}" style="padding: 20px"
              class="form">
            <input type="hidden" name="propertyID" th:value="${p.propertyID}"/>
            <input type="hidden" name="guestID" th:value="${g.guestID}"/>
            <div class="form-group row">
                <div class="form-group col">
                    <label class="row-3 row-form-label">Guests </label>
                    <div class="col-9">
                        <input type="number" th:field="*{numberOfGuests}"/>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="row-3 row-form-label">Start Date </label>
                    <div class="col-9">
                        <input type="date" th:field="*{startDate}"/>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="row-3 row-form-label">End Date </label>
                    <div class="col-9">
                        <input type="date" th:field="*{endDate}"/>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </form>
    </div>
</div>
<!-- End main body -->
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
