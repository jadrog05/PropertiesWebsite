<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>J&Js Getaways</title>
</head>

<!-- Main Body of Page -->
<!-- Background -->
<body th:style="'background-image: url(' + @{/images/home-background.jpg} + '); background-size: cover;
    background-repeat: no-repeat; background-position: center center; min-height: 100vh; overflow: hidden;'">

<style>
        body::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: rgba(47,103,177,.3);
        }

</style>

<!-- Title -->
<div class="container">
    <div class="col m-4">
        <div class="col text-center">
            <h1 style="color: white; font-size: 64px;">J&Js Getaways</h1>
        </div>
    </div>
</div>

<!-- Filter title -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center">
            <h1 style="color: white;">Filter settings</h1>
        </div>
    </div>
</div>

<!-- Filter setting -->
<div style="display: flex; justify-content: center; align-items: center; height: 20vh;">
    <div class="col-2" style="text-align: center;">
        <form action="properties" method="GET" class="form">
            <!-- Need to pass in property location for when we go back to the property page -->
            <input type="hidden" name="propertyLocation" th:value="${property.propertyLocation}"/>

            <label style="color: white;" for="numberOfGuests">Number of guests:</label>
            <select class="form-control" id="numberOfGuests" name="numberOfGuests">
                <option value="0">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <!-- Hard coding because we rent out certain properties & lazy -->
            <label style="color: white;" for="propertyType">Property Type:</label>
            <select class="form-control" id="propertyType" name="propertyType">
                <option value="0">-</option>
                <option value="hotel">Hotel</option>
                <option value="apartment">Apartment</option>
                <option value="Hostel">Hostel</option>
                <option value="House">House</option>
            </select>

            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Apply</button>

        </form>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>;
