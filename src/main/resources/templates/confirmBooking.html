<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>J&Js Getaways</title>
</head>

<body>
<!-- Main Body of Page -->
<!-- Title -->
<div class="container">
  <div class="row m-4">
    <div class="col text-center">
      <img src="../static/images/logo-placeholder.jpg" alt="Website logo" style="float:left;width:80px;"
           th:src="@{images/logo-placeholder.jpg}"/>
      <h1>J&Js Getaways</h1>
    </div>
  </div>
</div>



<div class="row m-4 border border-dark" name="propertyDetailsTemplate">
  <div class="col m-3">
    <span>Image</span>
  </div>
  <div class="col m-3">
    <table class="table table-striped">
      <thead>
      <th th:text="${g.firstName}">Amenities</th>
      </thead>
    </table>
  </div>
  <div class="col m-3 background-dark">
    <div class="grid">
      <tbody>
      <div class="row">Capacity: <span th:text="${p.capacity}"></span></div>
      <div class="row">Property Type: <span th:text="${p.propertyType}"></span></div>
      <div class="row">Rating: <span th:text="${p.rating}"></span> / 5</div>
      </tbody>
    </div>
  </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>;
