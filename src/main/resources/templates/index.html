<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Course Manager</title>
</head>

<body>
<!-- Main Body of Page -->
<!-- Title -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center">
            <img src="../images/logo-placeholder.jpg" alt="Website logo" style="float:left;width:80px;">
            <h1>Property Website</h1>
        </div>
    </div>
</div>

<div class="col text-right mt-3" style="position:absolute;top:10px;right:10px;">
    <a href="signin" class="btn btn-outline-primary btn-lg">Sign In</a>
</div>

<!-- Serach for a booking -->
<div class="col-4">
    <h3>Search Property's</h3>
    <form action="searchProperty" method="GET" class="form">
        <div class="form-group">
            <label class="col-8" for="startDate">Start date</label>
            <input class="col-4 form-control" type="text" name="startDate" id="startDate"/>
        </div>
        <div class="form-group">
            <label class="col-8" for="endDate">End date</label>
            <input class="col-4 form-control" type="text" name="startDate" id="endDate"/>
        </div>
        <div class="form-group">
            <label class="col-12" for="numberOfGuests">Number of Guests</label>
            <input class="col-4 form-control" type="text" name="numberOfGuests" id="numberOfGuests"/>
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<!-- Temp display orders -->

<div class="row m-4 border border-dark">
    <div class="col text-center m-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Property ID</th>
                <th>Property Name</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="property : ${propertyList}">
                <td th:text="${property.propertyID}">Property ID</td>
                <td th:text="${teacher.propertyName}">Property Name</td>
            </tr>


            </tbody>
        </table>
    </div>
</div>


</tbody>
</table>
</div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>;
