<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>J&Js Getaways</title>
</head>

<body>
<!-- Main Body of Page -->
<!-- Title -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center">
            <img src="../static/images/logo-placeholder.jpg" alt="Website logo" style="float:left;width:80px;"
                 th:src="@{images/logo-placeholder.jpg}"/>
            <h1>J&Js Getaways</h1>
        </div>
    </div>
</div>

<div class="col text-right mt-3" style="position:absolute;top:10px;right:10px;">
    <a href="signin" class="btn btn-outline-primary btn-lg">Sign In</a>
</div>

<!-- Serach for a booking -->
<div class="col-4">
    <h3>Search Property's</h3>
    <form action="properties" method="GET" class="form">
        <div class="col-lg-3" th:object="${property}">
            <select class="form-control" id="propertyLocation" name="propertyLocation">
                <option value="text">Select a loaction</option>
                <option th:each="property : ${properties}"
                        th:value="${property}"
                        th:text="${property}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <a href="allProperties" class="btn btn-primary">Show all properties!</a>
</div>


</tbody>
</table>
</div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>;
