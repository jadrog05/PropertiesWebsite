<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>J&Js Getaways</title>
</head>

<!-- Main Body of Page -->
<!-- Background -->
<body th:style="'background-image: url(' + @{/images/home-background.jpg} + '); background-size: cover;
    background-repeat: no-repeat; background-position: center center; min-height: 100vh; overflow: hidden;'">

<style>
        body::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: rgba(47,103,177,.3);
        }

</style>

<!-- Title -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center">
            <h1 style="color: white; font-size: 64px;">J&amp;Js Getaways</h1>
        </div>
    </div>
</div>

<!-- Sign-in button -->
<div class="col text-right mt-3" style="position:absolute;top:10px;right:10px;">
    <a href="signin" class="btn btn-outline-primary btn-lg text-white border-white">Sign In</a>
</div>

<!-- Search for a booking -->
<div style="display: flex; justify-content: center; align-items: center; height: 40vh; padding-top:200px">
    <div class="col-2"
         style="text-align: center; background-color: #fff; padding: 30px; box-shadow: 0 5px 20px -5px rgba(0,0,0,.3); border-radius: 4px;">
        <h3 style="margin-bottom: 20px;">Search Properties</h3>
        <form action="properties" method="GET" class="form" style="margin-bottom: 20px;">
            <div class="col-lg-10" th:object="${property}" style="display: inline-block; text-align: center;">

                <label for="propertyLocation">Select a location:</label>
                <select class="form-control" id="propertyLocation" name="propertyLocation" style="margin-bottom: 10px;">
                    <option value="text">-</option>
                    <option th:each="property : ${properties}"
                            th:value="${property}"
                            th:text="${property}"></option>
                </select>

                <label for="numberOfGuests">Number of guests:</label>
                <select class="form-control" id="numberOfGuests" name="numberOfGuests" style="margin-bottom: 20px;">
                    <option value="0">-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>

            </div>
            <div>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <div>
            <a href="allProperties" class="btn btn-primary">Show all properties!</a>
        </div>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
