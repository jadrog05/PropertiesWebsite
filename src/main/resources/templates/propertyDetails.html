<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>J&Js Getaways</title>
</head>

<!-- Main Body of Page -->
<body>
<!-- Title -->
<div class="container">
    <div class="col m-4">
        <div class="col text-center">
            <h1 style="font-size: 64px;">J&Js Getaways</h1>
        </div>
    </div>
</div>

<div class="container">

    <!-- Property name -->
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1 th:text="${property.propertyName}"></h1>
        </div>
    </div>

    <!-- Controls -->
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">Back to properties</a>
        </div>
        <div class="col text-center m-3">
            <a href="bookProperty" class="btn btn-outline-primary btn-lg">Book</a>
        </div>
    </div>

    <div class="row m-4 border border-dark" name="propertyDetailsTemplate">

        <!-- Image -->
        <div class="col m-3">
            <span>Image</span>
        </div>

        <!-- Amenities table -->
        <div class="col m-3">
            <table class="table table-striped">
                <thead>
                <th>Amenities</th>
                </thead>
                <tbody th:each="String : ${a}">
                <td> - <span th:text="${String}"></span></td>
                </tbody>
            </table>
        </div>

        <!-- More information details -->
        <div class="col m-3 background-dark">
            <div class="grid">
                <tbody>
                <div class="row">Capacity: <span th:text="${property.capacity}"></span></div>
                <div class="row">Property Type: <span th:text="${property.propertyType}"></span></div>
                <div class="row">Rating: <span th:text="${property.rating}"></span> / 5</div>
                <div class="row"><a class="btn btn-outline-primary btn-lg" href="#"
                                    th:href="@{/bookProperty(id=${property.propertyID})}"><span>Book for Â£<span
                        th:text="${property.perNightCost}"></span> per night!</span></a></div>
                </tbody>
            </div>
        </div>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>;
