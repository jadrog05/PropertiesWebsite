<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>J&Js Getaways</title>
</head>

<!-- Main Body of Page -->
<!-- Background -->
<body th:style="'background-image: url(' + @{/images/home-background.jpg} + '); background-size: cover;
    background-repeat: no-repeat; background-position: center center; min-height: 100vh; overflow: hidden;'">

<style>
        body::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: rgba(47,103,177,.3);
        }


</style>

<!-- Title -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center">
            <h1 style="color: white; font-size: 64px;">J&amp;Js Getaways</h1>
        </div>
    </div>
</div>

<!-- Search for a booking -->
<div style="display: flex; justify-content: center; align-items: center; height: 40vh; padding-top:200px">
    <div class="row-4"
         style="text-align: center; background-color: #fff; padding: 30px; box-shadow: 0 5px 20px -5px rgba(0,0,0,.3); border-radius: 4px;">
        <h3 style="margin-bottom: 20px;">Please enter your email:</h3>
        <form action="customerBookings" method="GET" class="form" style="margin-bottom: 20px;">
            <div class="col-lg-10" th:object="${guest}" style="display: inline-block; text-align: center;">

                <label for="email" class="col-3 col-form-label"></label>
                <div class="col-3">
                    <input type="text" name="email" id="email"/>
                </div>

            </div>
            <div style="padding-top:40px;">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
