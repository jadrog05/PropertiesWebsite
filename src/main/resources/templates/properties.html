<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Course Manager</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>Properties</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="properties" class="btn btn-outline-primary btn-lg">Filter</a>
        </div>
    </div>
</div>

<div class="row m-4 border border-dark">
    <div class="col text-center m-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Image</th>
                <th>Property Name</th>
                <th>Details</th>
                <th>Book</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="property : ${properties}">
                <td>To be replaced with images when we have them</td>
                <td th:text='${property.propertyName}'>Property Name</td>
                <td><a href="#" th:href="@{/propertyDetails(id=${property.propertyID})}">Details</a></td>
                <td><a href="#" th:href="@{/bookProperty(id=${property.propertyID})}">Book</a></td>
                <td th:text="${property.rating}">Rating</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- This breaks things, I think because it includes capacity
<div class="grid-container" th:each="property : ${properties}">
    <div class="propertyCard">
        <div class="image">
            <span>Attempt to make it a grid instead of rows</span>
        </div>
        <h2 th:text='${property.propertyName}'></h2>
        <div>
            <span>Capacity: <span th:text="${property.capacity}"></span></span>
        </div>
    </div>
</div>
-->
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>;
